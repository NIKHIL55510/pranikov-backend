server:
  port: ${PORT:8080}  # Railway automatically sets PORT

spring:
  application:
    name: portfolio-backend
  servlet:
    multipart:
      max-file-size: ${MULTIPART_MAX_FILE_SIZE:10MB}
      max-request-size: ${MULTIPART_MAX_REQUEST_SIZE:10MB}
  datasource:
    url: jdbc:postgresql://${{Postgres.PGHOST}}:${{Postgres.PGPORT}}/${{Postgres.PGDATABASE}}
    username: ${{Postgres.PGUSER}}
    password: ${{Postgres.PGPASSWORD}}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}  # Safe for production
    open-in-view: false
    show-sql: false  # Disabled for security & performance
    properties:
      hibernate:
        format_sql: true  # Optional, helps if you enable show-sql temporarily

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://your-portfolio.vercel.app}
    allowed-origin-patterns: ${CORS_ALLOWED_ORIGIN_PATTERNS:http://localhost:*,http://127.0.0.1:*}
  images:
    max-bytes: ${IMAGES_MAX_BYTES:10485760}  # 10MB
  admin:
    api-key: ${ADMIN_API_KEY}  # No default â€” must be set in Railway
  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME}
    api-key: ${CLOUDINARY_API_KEY}
    api-secret: ${CLOUDINARY_API_SECRET}
    folder: ${CLOUDINARY_FOLDER:portfolio}
